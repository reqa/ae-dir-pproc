{% extends 'layout.html' %}

{% block content %}
  <h1>Temporary password set for {{ username }}</h1>

  <p>
    A temporary password was set for user <em>{{ username }}</em> and sent to <em>{{ email }}</em>.
  </p>

  <p>
    <strong>Check your e-mail now to proceed!</strong>
  </p>
{% endblock content %}
